<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHUb Profile finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <style>
        .loader {
            display: none;
        }

        .loader.show {
            display: block;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-purple-500 to-pink-500 ">
    <div class="h-52  flex w-full justify-center items-center flex-col  bg-amber-400">

        <div class="text-center h-10 flex justify-center items-center bg-slate-200 w-[35%] max-lg:w-[80%]">
            <input type="text" placeholder="Please search your github profile!"
                class="search w-full mx-10 outline-none bg-slate-200">
            <button class="searchBtn p-4 text-lg font-medium">Search</button>
        </div>

    </div>

    <div
        class="h-[25rem] w-[30%] mx-auto bg-gradient-to-r from-slate-900 to-slate-700 max-lg:w-[80%] flex justify-center items-center mt-20 p-7 rounded-lg border-indigo-500/100 border-2">

        <div class="github-profile-details p-8 flex justify-center items-center flex-col w-full h-full">

            <img class="h-52 w-52 object-contain rounded-full"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHE_OidhsjKSVDv7VSpaPVivMj5l7paUyPN2vNj1RFJA&s"
                alt=${login}>

            <p class="username mt-4 text-white font-medium font-serif text-xl">username: codingNinja</p>

            <p class="follower text-white mt-2">Followers: 777</p>

            <p class="following text-white mt-2">Following: 10</p>

            <a class="mt-2 text-white" href="https://github.com/topics/coding-ninjas-solution" target="_blank">GitHub

    </div>

</body>
